<div class="kuler">
    <div class="kuler-divider-holder">
        <div class="kuler-divider"></div>
    </div>
    <div class="kuler-content quiet-scrollbars">
        <h1>{{MY_KULER_THEMES}}</h1>
        <div class="kuler-scroller" tabIndex="0">
            <div class="kuler-loading">
                <span class="kuler-message">{{LOADING_THEMES}}</span>
                <span class="spinner spin"/>
            </div>
            <div class="kuler-no-themes">
                <span class="kuler-message">{{NO_THEMES_1}}</span><br/>
                <span class="kuler-message">{{{NO_THEMES_2}}}</span>
            </div>
            <div class="kuler-themes"></div>
        </div>
        <div class="kuler-spacer"/>
    </div>
    <a class="kuler-more-info" href="{{MANAGE_THEMES_URL}}" title="{{MANAGE_THEMES}}">{{MANAGE_THEMES}}</a>   
  </div>
