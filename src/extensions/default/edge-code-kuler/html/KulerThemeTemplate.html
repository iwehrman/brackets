<div class="kuler-theme">
    <div class="kuler-swatch-bg">
        <div class="kuler-swatch">
            {{#swatches}}
                <div id="{{id}}" class="kuler-swatch-block" data-hex="{{hex}}" data-rgb="{{rgb}}" data-hsl="{{hsl}}" style="background-color: {{hex}};" title="{{rgb}}; {{hsl}}; {{hex}}" tabindex="0"></div>
            {{/swatches}}
        </div>
    </div>
    <a id="{{titleId}}"><span class="kuler-swatch-title" title="{{name}}">{{name}}</span></a>
</div>
