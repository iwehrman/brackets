<div class="kuler-theme" id="{{htmlId}}">
    <div class="kuler-swatch-bg">
        <div class="kuler-swatch">
            {{#swatches}}
                <div class="kuler-swatch-block kuler-block-{{length}}" data-hex="#{{hex}}" style="background-color: #{{hex}};" title="#{{hex}}"></div>
            {{/swatches}}
        </div>
    </div>
    <span class="kuler-swatch-title" title="{{name}}">{{name}}</span>
</div>
