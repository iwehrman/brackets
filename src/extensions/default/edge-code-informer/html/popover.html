<div class="edge-code-informer">
    <div class="edge-code-informer-popover">
        <div class="edge-code-informer-body">
            <textarea class="edge-code-informer-textarea" placeholder="{{INFORMER_PLACEHOLDER}}" tabindex="0"></textarea>
            <div class="edge-code-informer-thanks">{{INFORMER_THANKS}}</div>
        </div>
        <div class="edge-code-informer-footer">
            <div class="edge-code-informer-footer-left">
                <p class="edge-code-informer-legal">{{INFORMER_LEGAL_TEXT}}</p>
            </div>  
            <div class="edge-code-informer-footer-right">
                <input class="dialog-button btn primary" type="button" value="{{INFORMER_SUBMIT}}" disabled="disabled "tabindex="0"/>
            </div>
        </div>
    </div>
</div>
